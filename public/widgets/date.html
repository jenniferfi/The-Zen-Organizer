<!-- Calendar widget -->
<p id="month"></p>
<p id="weekday"></p>
<p id="day"></p>
<p id="year"></p>
<script>
    const lang = navigator.language;
    let d = new Date();

    let day = d.getDate();
    let weekd = d.toLocaleString(lang, { weekday: 'long' });
    let monthName = d.toLocaleString(lang, { month: 'long' });
    let year = d.getFullYear();

    $('#month').html(monthName);
    $('#weekday').html(weekd);
    $('#day').html(day);
    $('#year').html(year);
</script>
